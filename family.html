<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patience Family</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #498df4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgb(226, 82, 82);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Makes it circular */
            object-fit: cover;  /* Keeps image from being squished */
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button.signup {
            background: #2196F3;
        }
        .forgot {
            text-align: center;
            margin-top: 10px;
        }
        .forgot a {
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="C:\Users\USER\Downloads\Colorful Dark Abstract Creative Idea Brain Logo (2).png" alt="Logo" class="logo">
    <h2>Welcome</h2>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="button">Login</button>
        <button type="button" class="button signup">Sign Up</button>
        <div class="forgot">
            <a href="#">Forgot Password?</a>
        </div>
    </form>
</div>

</body>
</html>
